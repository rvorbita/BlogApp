{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit Page</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:edit_blog' blogpost.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name='submit' class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
