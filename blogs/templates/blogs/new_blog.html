{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <p>Add New Blog Post</p>

    <form action="{% url 'blogs:new_blog' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name='submit' class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
