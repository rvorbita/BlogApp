{% extends "blogs/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
    <h3>Register</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'users:register' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form%}
        {% buttons %}
            <button name="next" type="hidden" 
            value="{% url 'blogs:index' %}" class="btn btn-primary" >Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
