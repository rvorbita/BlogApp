{% extends "blogs/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again. </p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="next" type="hidden" 
        value="{% url 'blogs:index' %}" >Login</button>
    </form>
{% endblock content %}
